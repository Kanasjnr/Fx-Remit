name: CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - staging
      - 'feat/**'  # All feature branches
  pull_request:
    branches: 
      - main
      - staging

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run ESLint
      run: pnpm react-app:lint
      continue-on-error: false

    - name: Check Prettier formatting
      run: pnpm --filter @fx-remit/hardhat prettier --check 'contracts/**/*.sol' '**/*.ts' || true

    - name: Type check
      run: pnpm --filter @fx-remit/react-app tsc --noEmit

  # Smart Contract Testing
  smart-contract-tests:
    name: Smart Contract Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Compile contracts
      run: pnpm hardhat:compile

    - name: Run smart contract tests
      run: pnpm hardhat:test

    - name: Run coverage
      run: pnpm --filter @fx-remit/hardhat coverage || true
      continue-on-error: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./packages/hardhat/coverage.json
        flags: smart-contracts
        name: smart-contract-coverage
        fail_ci_if_error: false

  # Frontend Testing
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run frontend unit tests
      run: pnpm --filter @fx-remit/react-app test --coverage --watchAll=false || true
      continue-on-error: true

    - name: Build frontend
      run: pnpm react-app:build

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run Slither security analysis
      uses: crytic/slither-action@v0.2.0
      continue-on-error: true
      with:
        target: 'packages/hardhat/contracts'
        args: '--print human-summary'

    - name: Run dependency vulnerability scan
      run: pnpm audit --audit-level moderate || true
      continue-on-error: true

    # Optional: Snyk security scanning (requires SNYK_TOKEN secret)
    # - name: Check for known vulnerabilities
    #   uses: snyk/actions/node@master
    #   continue-on-error: true
    #   env:
    #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    #   with:
    #     args: --severity-threshold=high

  # Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build smart contracts
      run: pnpm hardhat:compile

    - name: Build frontend
      run: pnpm react-app:build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: build-artifacts
        path: |
          packages/react-app/.next
          packages/hardhat/artifacts
        retention-days: 7

  # Integration Tests (runs after unit tests pass)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [smart-contract-tests, frontend-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Start local blockchain
      run: pnpm hardhat:run:node &
      env:
        HARDHAT_NETWORK: localhost

    - name: Wait for blockchain to start
      run: sleep 15

    - name: Deploy contracts to local network
      run: pnpm --filter @fx-remit/hardhat run scripts/deploy.ts --network localhost || true
      continue-on-error: true

    - name: Run integration tests
      run: pnpm --filter @fx-remit/react-app test:integration || true
      continue-on-error: true

  # Documentation Check
  docs-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check documentation files exist
      run: |
        test -f README.md || echo "README.md missing"
        test -f docs/ARCHITECTURE.md || echo "ARCHITECTURE.md missing (optional)"
        test -f docs/SETUP.md || echo "SETUP.md missing (optional)"
        test -f LICENSE || echo "LICENSE missing"

    - name: Check for broken links in README
      run: |
        # Extract links and check with timeout and retries
        grep -o 'https://[^)]*' README.md | while read url; do
          if ! curl -s --max-time 10 --retry 2 --head "$url" | head -n 1 | grep -q "HTTP/[1-2].[0-9] [23]"; then
            echo "⚠️  Broken or unreachable link: $url"
          fi
        done || true
      continue-on-error: true

  # Performance Testing (only on main and staging branches)
  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build frontend
      run: pnpm react-app:build

    - name: Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      continue-on-error: true
      with:
        configPath: './.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true

  # Deployment (only on main branch after all checks pass)
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [lint, smart-contract-tests, frontend-tests, build, security-scan]
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') &&
      github.event_name == 'push'
    timeout-minutes: 20
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build frontend
      run: pnpm react-app:build

    - name: Deploy to production
      run: echo "Deployment step - configure your deployment here"
      # Add your deployment steps here:
      # - Vercel deployment
      # - Netlify deployment
      # - Smart contract deployment to mainnet
      # etc.
